<!-- returns the HTML  content of an element(markup inside an element(tag+text)) (including hidden elements) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="para">hellooowwww <span style="display: none;">world</span></p>
    <script>
        let para = document.getElementById("para");
        console.log(para.innerHTML);
    </script>
</body>
</html>
