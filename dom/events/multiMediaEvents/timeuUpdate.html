<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <audio id="audioPlayer" controls>
        <source src="./background-music-409221.mp3" type="audio/mpeg">
        
    </audio>
    <p id="eventOutPut">current time: 0</p>
    <script>
        const audioTimeUpdate = document.getElementById("audioPlayer");
        const timeOutPut = document.getElementById("eventOutPut");

        audioTimeUpdate.addEventListener("timeupdate",()=>{
            timeOutPut.textContent= "current time: " + audioTimeUpdate.currentTime.toFixed(2) +" seconds";
           
        });
    </script>
</body>
</html>
