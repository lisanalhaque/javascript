<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="box" style="width: 150px; height: 150px; background-color: green;"></div>

    <script>
        document.getElementById("box").addEventListener("mouseup", function() {
            this.style.backgroundColor = "red";
            console.log("Mouse button is released on the box.");
        });
    </script>
</body>
</html>
