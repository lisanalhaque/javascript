<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset</title>
</head>
<body>
    <form id="myForm">
        <input type="text" placeholder="Enter text" required>
        <button type="submit">Submit</button>
    </form>
    
    <p id="output"></p>

    <script>
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('reset', function(event) {
            output.innerText = 'Form reset successfully!';
            event.preventDefault(); // Prevent the default form reset behavior
            form.querySelector('input').value = ''; // Manually clear the input field
        });

    </script>

</body>
</html>
