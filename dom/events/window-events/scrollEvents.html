<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px; /* Make the body taller to enable scrolling */
        }
    </style>
</head>
<body>
    <h2>Scroll Event</h2>
    <p id="msg">scroll the window to see the effect</p>
    <script>
        window.addEventListener('scroll', () => {
            document.getElementById('msg').textContent = "scrolled to: " 
            + window.scrollX + "x" + window.scrollY;
        });
    </script>
</body>
</html>
