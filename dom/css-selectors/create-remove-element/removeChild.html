<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Remove Child</h2>
    <div id="container">
        <p id="child-element">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <button onclick="removeChildElement()">Remove Child</button>
    <script>
        function removeChildElement() {
            let parent = document.getElementById("container");
            let child = document.getElementById("child-element");
            parent.removeChild(child);//removes the child element from the parent
        }
    </script>
</body>
</html>
