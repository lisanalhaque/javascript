<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question two</title>
    <style>
        body {
            
            padding: 20px;
            background: rgb(8, 8, 8);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(202, 6, 6, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
    <h1>TASK LIST</h1>
    <input type="text" id="input" placeholder=" enter task...">
    <button id="add-task-btn">ADD TASK</button>
    <br>
    <ul id="task-list">

    </ul>
    </div>

    <script>
        function addTask(text) {
            var li = document.createElement("li");
            li.textContent = text + "  ";
            var delBtn = document.createElement("button");
            delBtn.textContent = "delete";
            delBtn.addEventListener("click", function () {
                li.remove();
            });
            delBtn.style.marginLeft = "40px";
            li.appendChild(delBtn) ;
            document.getElementById("task-list").appendChild(li);
        }

        document.getElementById("add-task-btn").addEventListener("click", function () {
            var input = document.getElementById("input");
            var task = input.value.trim();
            if (task) {
                addTask(task);
                input.value = "";
            }
        });

        // Optionally, add initial tasks dynamically
        ["Task one", "Task two",  "Task three", "Task four"].forEach(addTask);
    </script>


</body>

</html>
