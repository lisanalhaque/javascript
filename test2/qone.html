<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>question one</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f9f7f7, #5e5f60);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">COSMETICS</a>
    </div>
  </nav>


  <div class="container mt-5">
    <h2 class="mb-4 text-center">FEATURED COSMETICS</h2>
    <div class="row" id="product-container"></div>
  </div>

  <script>
    fetch("https://dummyjson.com/products")
      .then(response => response.json())
      .then(data => {
        const products = data.products.slice(0, 9);
        const container = document.getElementById("product-container");

        products.forEach(product => {
          const shortDesc = product.description.length > 60
            ? product.description.substring(0, 60) + "..."
            : product.description;

          const card = `
            <div class="col-md-3 mb-3">
              <div class="card h-100 shadow-sm">
                <img src="${product.thumbnail}" class="card-img-top" alt="Product Image">
                <div class="card-body text-center">
                  <h5 class="card-title">${product.title}</h5>
                  <p class="card-text">${shortDesc}</p>
                  <p class="card-text"><strong>$${product.price}</strong></p>
                  <a href="#" class="btn btn-secondary">Buy Now</a>
                </div>
              </div>
            </div>
          `; 
          container.innerHTML += card;
        });
      })
      .catch(err => console.error("Error fetching data:", err));
  </script>

</body>

</html>
